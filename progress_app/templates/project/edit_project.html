{% extends 'base.html' %}
{% block page_content %}
<div class="row">
        <div class="col-lg-12 text-center">
    <h1 class="text-center">Edit Project</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'edit project' project.id %}" enctype="multipart/form-data">


                {% csrf_token %}
                {% for field in form %}
                        <div class="form-row">
                            <div class="input-group" for="{{ field.id_for_label }}">{{ field.label }}</div>
                            {{ field }}
                            {% if field.errors %}
                                <div class="border-bottom-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
    <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                </div>
        <div class="col-lg-3"></div>
    </div>
        </div>
</div>

{% endblock %}
