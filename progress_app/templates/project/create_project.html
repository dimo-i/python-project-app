{% extends 'base.html' %}
{% block page_content %}

<h1 class="text-center">Create New Project</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'create project'%}" enctype="multipart/form-data">

                {{form}}
                {% csrf_token %}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
