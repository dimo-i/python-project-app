{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <form method="POST" action="{% url 'login user' %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
            </form>
            <p>
                <span>If you don't have a user, click <a href="{% url 'register user' %}">here</a></span>
            </p>

        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
