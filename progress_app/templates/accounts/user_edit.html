{% extends 'base.html' %}
{% block page_content %}

    <div class="container mb-5">
        <h1 class="text-center">Edit Profile</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit user' profile.pk %}">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-row">
                            <div class="input-group" for="{{ field.id_for_label }}">{{ field.label }}</div>
                            {{ field }}
                            {% if field.errors %}
                                <div class="border-bottom-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button class="btn btn-primary mt-2" type="submit">Edit</button>
                </form>
            <a class="btn btn-primary" href="javascript:history.back()">Go back</a>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
