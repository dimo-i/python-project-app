{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <form method="POST" action="{% url 'change password' %}">
                {% csrf_token %}
                {% for field in form %}
                        <div class="form-row">
                            <div class="input-group" for="{{ field.id_for_label }}">{{ field.label }}</div>
                            {{ field }}
                            {% if field.errors %}
                                <div class="border-bottom-danger">
                                    {{ field.errors }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                <button class="btn btn-primary mt-2" type="submit">Submit</button>
            </form>

        </div>
        <div class="col-lg-3"></div>
    </div>


{% endblock %}
