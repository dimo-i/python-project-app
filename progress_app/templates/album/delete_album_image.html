{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Remove image from album </h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="#" enctype="multipart/form-data">

                {% csrf_token %}

                <button class="btn btn-danger mt-2" type="submit">Confirm</button>
            </form>
            <div class="m-2">
                <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
